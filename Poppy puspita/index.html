<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Pendaftaran online TMIK KAPUTAMA!</title>
  </head>
  <body>
    <div class="header container-fluid p-5">
      <div class="container p-sm-4">
        <div class="row ">
          <div class="col-12 col-sm-7">
            <a href="https://pmb.kaputama.ac.id/">
              <button class="btn btn-warning mb-4 text-white">
                &#8592
              </button>
            </a>
            <p class="lh-1 fs-1 text-white fw-bold">Formulir Pendaftaran
              STMIK KAPUTAMA T.A 2022/2023</p>
            <p class="lh-1 text-white">Pastikan kembali data yang anda isi sudah benar semua sebelum melanjutkan.</p>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="alert alert-success mt-4">
        <h5 class="align-middle">Data Diri</h5>
      </div>
      <div class="row">
        <div class="col-12 col-sm-6">
          <div class="mb-3">
            <label for="" class="form-label fw-bold">Nama Lengkap <span class="text-danger">*</span></label>
            <input type="text" class="form-control" placeholder="Masukan nama lengkap...">
          </div>
          <div class="row">
            <div class="mb-3">
              <label for="" class="form-label fw-bold">Agama <span class="text-danger">*</span></label>
              <select name="" id="" class="form-select">
                <option selected>Pilih Agama</option>
                <option>Islam</option>
                <option>Katolik</option>
                <option>Protestan</option>
                <option>Budha</option>
                <option>Hindu</option>
                <option>Konghucu</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="" class="form-label fw-bold">Nama Ibu Kandung <span class="text-danger">*</span></label>
              <input type="text" class="form-control" placeholder="Masukan nama ibu kandung...">
            </div>
          </div>
        </div>
        <div class="col-12 col-sm-6">
          <div class="mb-3">
            <label for="" class="form-label fw-bold">NIK <span class="text-danger">*</span></label>
            <input type="text" class="form-control" placeholder="Masukan NIK...">
          </div>
          <div class="row">
            <div class="col-12 col-sm-6">
              <div class="mb-3">
                <label for="" class="form-label fw-bold">Tempat Lahir <span class="text-danger">*</span></label>
                <input type="text" class="form-control" placeholder="Masukan Tempat lahir...">
              </div>
            </div>
            <div class="col-12 col-sm-6">
              <div class="mb-3">
                <label for="" class="form-label fw-bold">Tanggal Lahir <span class="text-danger">*</span></label>
                <input type="date" class="form-control">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-12 col-sm-6">
              <div class="mb-3">
                <label for="" class="form-label fw-bold">Jenis Kelamin <span class="text-danger">*</span></label>
                <select name="" id="" class="form-select">
                  <option selected>Pilih jenis kelamin</option>
                  <option value="laki laki">Laki laki</option>
                  <option value="perempuan">Perempuan</option>
                </select>
              </div>
            </div>
            <div class="col-12 col-sm-6">
              <div class="mb-3">
                <label for="" class="form-label fw-bold">Status <span class="text-danger">*</span></label>
                <select name="" id="" class="form-select">
                  <option selected>Pilih status</option>
                  <option value="sudah menikah">Sudah Menikah</option>
                  <option value="belum menikah">Belum Menikah</option>
                </select>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12 col-sm-6">
          <div class="mb-3">
            <label for="" class="form-label fw-bold">Alamat Lengkap <span class="text-danger">*</span></label>
            <div class="form-floating">
              <textarea class="form-control" style="height: 125px;"></textarea>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6">
              <div class="mb-6">
                <label for="" class="form-label fw-bold">Kode Pos <span class="text-danger">*</span></label>
                <input type="text" class="form-control" placeholder="Masukan kode pos...">
              </div>
            </div>
            <div class="col-sm-6">
              <label for="" class="form-label fw-bold">Nomor Telepon <span class="text-danger">*</span></label>
              <input type="number" class="form-control" placeholder="Masukan nomor telepon...">
            </div>
          </div>
        </div>
        <div class="col-12 col-sm-6">
          <div class="mb-3">
            <label for="" class="form-label fw-bold">Provinsi <span class="text-danger">*</span></label>
            <select name="" id="" class="form-select">
              <option selected>Pilih Provinsi</option>
              <option>Aceh</option>
              <option>Sumatra Utara</option>
              <option>Sumatra Selatan</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="" class="form-label fw-bold">Kabupaten <span class="text-danger">*</span></label>
            <select name="" id="" class="form-select">
              <option selected>Pilih Kabupaten</option>
              <option>Langkat</option>
              <option>Kota Binjai</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="" class="form-label fw-bold">Kacamatan <span class="text-danger">*</span></label>
            <select name="" id="" class="form-select">
              <option selected>Pilih Kecamatan</option>
              <option>Binjai Utara</option>
              <option>Binjai Kota</option>
              <option>Binjai Barat</option>
            </select>
          </div>
        </div>
      </div>
      <div class="alert alert-success mt-4 d-flex justify-content-between">
        <h5>Data Pendidikan Terakhir</h5>
      </div>
        <div class="row">
        <div class="col-12 col-sm-6">
          <div class="mb-3">
            <label for="" class="form-label fw-bold">Pendidikan Terakhir <span class="text-danger">*</span></label>
            <select name="" id="" class="form-select">
              <option selected>Pilih Pendidika Terakhir</option>
              <option>SMA</option>
              <option>SMK</option>
              <option>MA</option>
            </select>
          </div>
        </div>
        <div class="col-12 col-sm-6">
          <div class="mb-3">
            <label for="" class="form-label fw-bold">Asal Sekola <span class="text-danger">*</span></label>
            <input type="text" class="form-control" placeholder="Masukan asal sekola...">
          </div>
        </div>
        <div class="form-check mt-5">
          <input type="checkbox" name="" id="" class="form-check-input">
          <label for="" class="form-check-label fw-bold">Saya telah mengisi semuanya dengan benar</label>
        </div>
        <div class="btn btn-success col-12 col-sm-1 mt-3">Daftar</div>
      </div>
    </div>
    <div class="border mt-5 p-5 text-center">
      <p>Copyright Â© 2022 STMIK Kaputama</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>
